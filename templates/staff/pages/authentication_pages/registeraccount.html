<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-learning | Register Account</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="../../assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>

  <body class="light-mode bg-transparent">
    <div class="login-wrapper">
      <div class="login-inner">
        <div class="row w-100 h-100">
          <div
            class="col-6 d-flex align-item-center justify-content-center bg-image-container pe-0 left-column"
          >
            <img
              src="../../assets/img/log_in_image.png"
              class="w-75 my-auto align-middle"
              alt=""
            />
          </div>

          <div
            class="col-6 d-flex justify-content-center align-item-center mx-auto pt-4 px-5 right-column flex-column"
          >
            <div class="text-end">
              <img src="../../assets/img/Logo.png" class="w-25 mb-45" alt="" />
            </div>
            <div class="w-100 my-auto">
              <div
                class="ps-4 pe-4 px-sm-2 px-md-3 px-lg-5 justify-content-center align-items-center d-flex w-100"
              >
                <form class="w-100">
                  <div class="align-middle my-auto">
                    <p class="primary-text fw-bold mb-0 fs-24">
                      Register Account
                    </p>
                    <p class="primary-text mb-5 fs-16">
                      Register your account in just free
                    </p>

                    <div class="my-3">
                      <label
                        for="exampleInputPassword"
                        class="form-label text-start primary-text mb-2 fs-14"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control ac-input-outline-xl bg-transparent"
                        id="exampleInputPassword"
                      />
                    </div>
                    <div class="my-3">
                      <label
                        for="exampleInputPassword"
                        class="form-label text-start primary-text mb-2 fs-14"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control ac-input-outline-xl bg-transparent"
                        id="exampleInputPassword"
                      />
                    </div>
                    <div class="my-3 position-relative">
                      <label
                        for="exampleInputPassword1"
                        class="form-label text-start primary-text mb-2 fs-14"
                        >Password</label
                      >
                      <div class="position-relative">
                        <input
                          type="password"
                          name="password"
                          class="form-control ac-input-outline-xl bg-transparent toggle-type"
                          id="exampleInputPassword1"
                        />
                        <i
                          class="fa-regular fa-eye icon position-absolute top-50 end-0 translate-middle-y me-2 fs-14 toggle-password"
                          id="togglePassword"
                        ></i>
                      </div>
                    </div>
                    <div>
                      <a href="login.html">
                        <button class="primary-btn-xl mt-4 mb-3" type="button">
                          Register
                        </button>
                      </a>
                      <p class="text-color fs-16 primary-text">
                        Already have an account? <a href="login.html">Log In</a>
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery latest cdn -->
    <script src="../../assets/js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/authentication.js"></script>
  </body>
</html>
