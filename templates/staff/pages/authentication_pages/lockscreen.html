<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-learning | Lockscreen</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="../../assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body class="light-mode">
    <div
      class="col-12 d-flex justify-content-center align-items-center bg-image-container h-100"
    >
      <div class="text-center my-auto w-25 bg-light">
        <div class="bg-transparent p-4">
          <p class="text-color fs-5 fw-400 mb-0 fw-600">Lock Screen</p>
          <p class="text-grey">Welcome Back, Please Enter Your Password</p>
          <img
            class="w-25 rounded-circle p-1 mb-3"
            src="https://standrewscollege.ac.in/wp-content/uploads/2019/07/portrait-square-03.jpg"
            alt=""
          />
          <div class="mb-3 text-start">
            <label
              for="exampleInputPassword1"
              class="form-label text-start primarycolor"
              >Password</label
            >
            <div class="position-relative">
              <input
                type="password"
                name="password"
                class="form-control bg-transparent ac-input-outline-xl toggle-type"
                id="exampleInputPassword1"
              />
              <i
                class="fa-regular fa-eye icon position-absolute top-50 end-0 translate-middle-y me-2 toggle-password"
                id="togglePassword"
              ></i>
            </div>
          </div>
          <a href="index.html"
            ><button class="primary-btn-xl mt-4 mb-3">Unlock</button></a
          >
        </div>
      </div>
    </div>
    <!-- jquery latest cdn -->
    <script src="../../assets/js/code.jquery.com_jquery-3.7.0.min.js"></script>
